<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Membres - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c5530;
            --secondary: #d4af37;
            --dark: #1a2f3b;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--secondary);
        }

        .login-form h2 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-form p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 85, 48, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        /* === STYLES ADMIN CANDIDATS - À AJOUTER À LA FIN === */
.admin-candidates-section {
    display: none; /* Caché par défaut */
    margin-top: 3rem;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.admin-security {
    text-align: center;
    margin-bottom: 2rem;
}

.security-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
}

.verify-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
}

.candidates-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
}

.candidate-item {
    background: #f8f9fa;
    padding: 1.5rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    border-left: 4px solid var(--primary);
}

.candidate-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1rem;
}

.candidate-actions {
    display: flex;
    gap: 0.5rem;
}

.status-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: 600;
}

.btn-reject { background: #e74c3c; color: white; }
.btn-accept { background: #27ae60; color: white; }
.btn-pending { background: #f39c12; color: white; }

.current-status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 600;
    margin-left: 1rem;
}

.status-pending { background: #fff3cd; color: #856404; }
.status-accepted { background: #d1edff; color: #004085; }
.status-rejected { background: #f8d7da; color: #721c24; }

.error-message {
    color: #e74c3c;
    margin-top: 1rem;
    display: none;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AFRICA.<span>TECH21</span></h1>
            <p>Espace Membres Privé</p>
        </div>
        
        <div class="login-form">
            <h2>Connexion Membres</h2>
            <p>Accès réservé aux membres officiels</p>
            
            <form id="memberLoginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Mot de passe d'accès">
                </div>
                
                <button type="submit" class="submit-btn">Se Connecter</button>
                
                <div class="error-message" id="errorMessage">
                    Email ou mot de passe incorrect
                </div>
            </form>
            
            <div class="back-home">
                <a href="index.html">← Retour au site principal</a>
            </div>
        </div>
    </div>

    <script>
        // Mot de passe défini
        const MEMBER_PASSWORD = "africa.tech21membres2026";

        document.getElementById('memberLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validation simple
            if (password === MEMBER_PASSWORD && email.includes('@')) {
                // Stocker la session
                localStorage.setItem('memberLoggedIn', 'true');
                localStorage.setItem('memberEmail', email);
                
                // Rediriger vers l'espace membres
                window.location.href = 'membre-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Vérifier si déjà connecté
        if (localStorage.getItem('memberLoggedIn') === 'true') {
            window.location.href = 'membre-dashboard.html';
        }
    </script>
</body>
</html>
