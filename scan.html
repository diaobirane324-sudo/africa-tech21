<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c5530;
            --secondary: #d4af37;
            --dark: #1a2f3b;
            --light: #f8f9fa;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .scan-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--secondary);
        }

        .scan-area {
            width: 300px;
            height: 300px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scan-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .scan-btn:hover {
            background: #1e3a24;
        }

        .scan-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
        }

        .employee-info {
            background: var(--light);
            color: var(--dark);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .back-btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #b8941f;
        }

        .debug-info {
            background: #f8f9fa;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="logo">
            <h1>AFRICA.<span>TECH21</span></h1>
            <p>Scan de carte membre</p>
        </div>

        <div class="scan-area">
            <video id="video" playsinline></video>
            <div class="scan-line"></div>
        </div>

        <button class="scan-btn" onclick="startScanner()" id="scanButton">
            <i class="fas fa-camera"></i> Démarrer le Scan
        </button>

        <button class="scan-btn" onclick="testQRCode()" style="background: var(--secondary); color: var(--dark);">
            <i class="fas fa-test"></i> Test QR Code
        </button>

        <div id="result" class="result"></div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>

        <!-- Section debug -->
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;

        // Debug: Afficher les données existantes
        function showDebugInfo() {
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = `
                Employés dans localStorage: ${Object.keys(employes).length}<br>
                Clés: ${Object.keys(employes).join(', ') || 'Aucune'}
            `;
            debugInfo.style.display = 'block';
        }

        // Afficher les infos debug au chargement
        document.addEventListener('DOMContentLoaded', function() {
            showDebugInfo();
            console.log("Données employés dans localStorage:", 
                JSON.parse(localStorage.getItem('employesAFRICA') || '{}'));
        });

        function startScanner() {
            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = true;
            scanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Initialisation...';

            // Arrêter le scan précédent si actif
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            // Constraints améliorées avec fallback
            const constraints = {
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 30 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    
                    // Attendre que la vidéo soit prête
                    video.onloadedmetadata = function() {
                        video.play();
                        scanning = true;
                        scanButton.innerHTML = '<i class="fas fa-camera"></i> Scan en cours...';
                        scanQRCode();
                    };
                })
                .catch(function(err) {
                    console.error("Erreur caméra:", err);
                    handleCameraError(err);
                    scanButton.disabled = false;
                    scanButton.innerHTML = '<i class="fas fa-camera"></i> Démarrer le Scan';
                });
        }

        function handleCameraError(err) {
            const resultDiv = document.getElementById('result');
            let errorMessage = '';
            
            if (err.name === 'NotAllowedError') {
                errorMessage = 'Permission caméra refusée. Autorisez l\'accès dans les paramètres de votre navigateur.';
            } else if (err.name === 'NotFoundError') {
                errorMessage = 'Aucune caméra disponible sur cet appareil.';
            } else if (err.name === 'NotSupportedError') {
                errorMessage = 'Fonction caméra non supportée par ce navigateur. Utilisez Chrome ou Firefox.';
            } else if (err.name === 'NotReadableError') {
                errorMessage = 'Caméra déjà utilisée par une autre application.';
            } else {
                errorMessage = 'Erreur caméra: ' + err.message;
            }
            
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>❌ Erreur Caméra</h3>
                <p>${errorMessage}</p>
                <button class="scan-btn" onclick="startScanner()">Réessayer</button>
            `;
            resultDiv.style.display = 'block';
        }

        function scanQRCode() {
            if (!scanning) {
                document.getElementById('scanButton').disabled = false;
                document.getElementById('scanButton').innerHTML = '<i class="fas fa-camera"></i> Démarrer le Scan';
                return;
            }

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                try {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        console.log("QR Code détecté:", code.data);
                        processQRCode(code.data);
                        return;
                    }
                } catch (error) {
                    console.error("Erreur lors du scan:", error);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        function processQRCode(qrData) {
            scanning = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            const resultDiv = document.getElementById('result');
            const scanButton = document.getElementById('scanButton');
            
            scanButton.disabled = false;
            scanButton.innerHTML = '<i class="fas fa-camera"></i> Redémarrer le Scan';
            
            try {
                console.log("Donnée QR brute:", qrData);
                
                let employeeId = qrData;
                
                // Vérifier si c'est une URL avec paramètres
                if (qrData.includes('?')) {
                    const urlParams = new URLSearchParams(qrData.split('?')[1]);
                    employeeId = urlParams.get('user') || urlParams.get('id') || qrData;
                }
                
                // Nettoyer l'ID
                employeeId = employeeId.trim();
                console.log("ID employé extrait:", employeeId);
                
                if (employeeId) {
                    checkEmployee(employeeId, resultDiv);
                } else {
                    showError(resultDiv, "Aucun ID trouvé dans le QR code");
                }
                
            } catch (error) {
                console.error("Erreur traitement QR:", error);
                showError(resultDiv, "Format QR code invalide: " + error.message);
            }
        }

        function checkEmployee(employeeId, resultDiv) {
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            console.log("Base de données employés:", employes);
            
            const employe = employes[employeeId];
            
            if (employe) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Employé identifié !</h3>
                    <div class="employee-info">
                        <strong>${employe.prenom} ${employe.nom}</strong><br>
                        ${employe.poste} - ${employe.departement}<br>
                        <small>ID: ${employe.id}</small>
                    </div>
                    <p>Redirection vers l'espace membres...</p>
                `;
                resultDiv.style.display = 'block';
                
                // Redirection après 3 secondes
                setTimeout(() => {
                    window.location.href = 'auth-dashboard.html';
                }, 3000);
                
            } else {
                showError(resultDiv, `
                    Employé non trouvé (ID: ${employeeId})<br>
                    Vérifiez que l'employé existe dans la base de données.
                `);
            }
        }

        function showError(resultDiv, message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>❌ Erreur</h3>
                <p>${message}</p>
                <button class="scan-btn" onclick="restartScanner()">Réessayer</button>
            `;
            resultDiv.style.display = 'block';
        }

        function restartScanner() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('scanButton').disabled = false;
            document.getElementById('scanButton').innerHTML = '<i class="fas fa-camera"></i> Démarrer le Scan';
            startScanner();
        }

        // Fonction de test pour simuler un scan
        function testQRCode() {
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            const firstEmployeeId = Object.keys(employes)[0];
            
            if (firstEmployeeId) {
                console.log("Test avec ID:", firstEmployeeId);
                processQRCode(firstEmployeeId);
            } else {
                // Test avec un ID fictif
                const testData = "EMP001";
                console.log("Test avec ID fictif:", testData);
                processQRCode(testData);
            }
        }

        // Fonction pour l'ouverture depuis l'accueil
        function openQRScanner() {
            window.location.href = 'scan.html';
        }

        // Nettoyer à la fermeture
        window.addEventListener('beforeunload', function() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
