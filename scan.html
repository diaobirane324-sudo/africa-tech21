<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c5530;
            --secondary: #d4af37;
            --dark: #1a2f3b;
            --light: #f8f9fa;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .scan-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--secondary);
        }

        .scan-area {
            width: 300px;
            height: 300px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scan-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .scan-btn:hover {
            background: #1e3a24;
        }

        .scan-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
        }

        .employee-info {
            background: var(--light);
            color: var(--dark);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .back-btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #b8941f;
        }

        .debug-info {
            background: #f8f9fa;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            text-align: left;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="logo">
            <h1>AFRICA.<span>TECH21</span></h1>
            <p>Scan de carte membre</p>
        </div>

        <div class="scan-area">
            <video id="video" playsinline></video>
            <div class="scan-line"></div>
        </div>

        <button class="scan-btn" onclick="startScanner()" id="scanButton">
            <i class="fas fa-camera"></i> Démarrer le Scan
        </button>

        <button class="scan-btn" onclick="testQRCode()" style="background: var(--secondary); color: var(--dark);">
            <i class="fas fa-bolt"></i> Test QR Code
        </button>

        <div id="result" class="result"></div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>

        <!-- Section debug -->
        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong>
            <div id="debugContent">Chargement...</div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;

        // Données des membres AFRICA.TECH21 (sauvegardées aussi dans localStorage)
        const employesAFRICA = {
            "DIAO_BIRANE_001": {
                nom: "Diao",
                prenom: "Birane",
                poste: "Co-fondateur", 
                departement: "Robotique",
                id: "DIAO_BIRANE_001"
            },
            "DIAKHATE_ABDOU_002": {
                nom: "Diakhaté",
                prenom: "Abdou", 
                poste: "Responsable Recrutement & Cellule Informatique",
                departement: "Informatique",
                id: "DIAKHATE_ABDOU_002"
            },
            "DIA_DJIBRIL_003": {
                nom: "Dia",
                prenom: "Djibril Bagdad",
                poste: "Co-fondateur",
                departement: "Médical", 
                id: "DIA_DJIBRIL_003"
            }
        };

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            // Sauvegarder les données dans localStorage
            localStorage.setItem('employesAFRICA', JSON.stringify(employesAFRICA));
            showDebugInfo();
        });

        function showDebugInfo() {
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = `
                <strong>${Object.keys(employes).length} employés trouvés :</strong><br>
                ${Object.values(employes).map(emp => 
                    `${emp.prenom} ${emp.nom} (${emp.id})`
                ).join('<br>')}
            `;
        }

        function startScanner() {
            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = true;
            scanButton.innerHTML = '<div class="loading"></div> Initialisation...';

            // Arrêter le scan précédent si actif
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            // Constraints caméra
            const constraints = {
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    
                    video.onloadedmetadata = function() {
                        video.play();
                        scanning = true;
                        scanButton.innerHTML = '<i class="fas fa-camera"></i> Scan en cours...';
                        scanQRCode();
                    };
                })
                .catch(function(err) {
                    console.error("Erreur caméra:", err);
                    handleCameraError(err);
                    scanButton.disabled = false;
                    scanButton.innerHTML = '<i class="fas fa-camera"></i> Démarrer le Scan';
                });
        }

        function handleCameraError(err) {
            const resultDiv = document.getElementById('result');
            let errorMessage = '';
            
            if (err.name === 'NotAllowedError') {
                errorMessage = 'Permission caméra refusée. Autorisez l\'accès dans les paramètres de votre navigateur.';
            } else if (err.name === 'NotFoundError') {
                errorMessage = 'Aucune caméra disponible sur cet appareil.';
            } else if (err.name === 'NotSupportedError') {
                errorMessage = 'Navigateur non supporté. Utilisez Chrome ou Firefox.';
            } else {
                errorMessage = 'Erreur caméra: ' + err.message;
            }
            
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>❌ Erreur Caméra</h3>
                <p>${errorMessage}</p>
                <button class="scan-btn" onclick="startScanner()">Réessayer</button>
            `;
            resultDiv.style.display = 'block';
        }

        function scanQRCode() {
            if (!scanning) {
                resetScanButton();
                return;
            }

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                try {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        console.log("QR Code détecté:", code.data);
                        processQRCode(code.data);
                        return;
                    }
                } catch (error) {
                    console.error("Erreur scan:", error);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        function processQRCode(qrData) {
            scanning = false;
            stopCamera();
            
            const resultDiv = document.getElementById('result');
            resetScanButton();
            
            try {
                console.log("Donnée QR brute:", qrData);
                
                let employeeId = extractEmployeeId(qrData);
                
                if (employeeId) {
                    checkEmployee(employeeId, resultDiv);
                } else {
                    showError(resultDiv, "QR Code non reconnu. Format invalide.");
                }
                
            } catch (error) {
                console.error("Erreur traitement QR:", error);
                showError(resultDiv, "Erreur de traitement du QR code");
            }
        }

        function extractEmployeeId(qrData) {
            // Si c'est une URL complète avec paramètres
            if (qrData.includes('auth-dashboard.html?user=')) {
                const urlParams = new URLSearchParams(qrData.split('?')[1]);
                return urlParams.get('user');
            }
            // Si c'est juste l'ID employé
            else if (isValidEmployeeId(qrData)) {
                return qrData;
            }
            // Si c'est une URL de redirection (qrco.de)
            else if (qrData.includes('qrco.de/')) {
                return extractFromShortUrl(qrData);
            }
            
            return null;
        }

        function isValidEmployeeId(id) {
            const cleanId = id.trim().toUpperCase();
            return employesAFRICA.hasOwnProperty(cleanId);
        }

        function extractFromShortUrl(shortUrl) {
            // Mapping des URLs courtes vers les IDs (à adapter selon vos QR codes)
            const urlMappings = {
                'bgTNni': 'DIAO_BIRANE_001',
                // Ajoutez d'autres mappings ici si nécessaire
            };
            
            const code = shortUrl.split('/').pop();
            return urlMappings[code] || null;
        }

        function checkEmployee(employeeId, resultDiv) {
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            const cleanId = employeeId.trim().toUpperCase();
            const employe = employes[cleanId];
            
            console.log("Recherche employé:", cleanId, "Trouvé:", employe);
            
            if (employe) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Employé identifié !</h3>
                    <div class="employee-info">
                        <strong>${employe.prenom} ${employe.nom}</strong><br>
                        ${employe.poste}<br>
                        <small>Département: ${employe.departement}</small><br>
                        <small>ID: ${employe.id}</small>
                    </div>
                    <p><div class="loading"></div> Redirection vers l'espace membre...</p>
                `;
                resultDiv.style.display = 'block';
                
                // Redirection vers l'espace membre avec l'ID
                setTimeout(() => {
                    window.location.href = `auth-dashboard.html?user=${cleanId}`;
                }, 2000);
                
            } else {
                showError(resultDiv, `
                    Employé non trouvé<br>
                    <strong>ID scanné:</strong> ${cleanId}<br>
                    Vérifiez que le QR Code est valide.
                `);
            }
        }

        function showError(resultDiv, message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>❌ Erreur</h3>
                <p>${message}</p>
                <button class="scan-btn" onclick="restartScanner()">Réessayer le scan</button>
            `;
            resultDiv.style.display = 'block';
        }

        function resetScanButton() {
            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = false;
            scanButton.innerHTML = '<i class="fas fa-camera"></i> Redémarrer le Scan';
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        function restartScanner() {
            document.getElementById('result').style.display = 'none';
            startScanner();
        }

        // Fonction de test
        function testQRCode() {
            // Test avec le premier employé
            const firstEmployeeId = Object.keys(employesAFRICA)[0];
            if (firstEmployeeId) {
                console.log("Test avec ID:", firstEmployeeId);
                processQRCode(firstEmployeeId);
            }
        }

        // Nettoyage à la fermeture
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
