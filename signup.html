<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c5530;
            --secondary: #d4af37;
            --dark: #1a2f3b;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--secondary);
        }

        .signup-form h2 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .signup-form p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-column {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 85, 48, 0.3);
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            display: none;
            background: #eafaf1;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            display: none;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>AFRICA.<span>TECH21</span></h1>
            <p>Cr√©er votre compte</p>
        </div>
        
        <div class="signup-form">
            <h2>Rejoignez-nous</h2>
            <p>Cr√©ez votre compte pour acc√©der √† tous nos services</p>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="prenom">Pr√©nom *</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nom">Nom *</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Adresse email *</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="telephone">T√©l√©phone *</label>
                    <input type="tel" id="telephone" name="telephone" required placeholder="+221 XX XXX XX XX">
                </div>

                <div class="form-group">
                    <label for="niveau_etude">Niveau d'√©tude *</label>
                    <select id="niveau_etude" name="niveau_etude" required>
                        <option value="">S√©lectionnez</option>
                        <option value="Bac">Bac</option>
                        <option value="Bac+2">Bac+2</option>
                        <option value="Bac+3">Bac+3</option>
                        <option value="Bac+5">Bac+5</option>
                        <option value="Doctorat">Doctorat</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="domaine">Domaine d'int√©r√™t *</label>
                    <select id="domaine" name="domaine" required>
                        <option value="">S√©lectionnez</option>
                        <option value="Robotique">ü§ñ Robotique</option>
                        <option value="Informatique">üíª Informatique</option>
                        <option value="Electronique">üîå √âlectronique</option>
                        <option value="Mecanique">‚öôÔ∏è M√©canique</option>
                        <option value="Multidisciplinaire">üåê Multidisciplinaire</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required minlength="6" oninput="checkPasswordStrength(this.value)">
                    <div class="password-strength" id="passwordStrength">
                        Force du mot de passe: <span id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" checked>
                        Recevoir les actualit√©s d'AFRICA.TECH21
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="conditions" required>
                        J'accepte les <a href="#" style="color: var(--primary);">conditions d'utilisation</a> *
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    Cr√©er mon compte
                </button>

                <div class="error-message" id="errorMessage">
                    Erreur lors de la cr√©ation du compte
                </div>

                <div class="success-message" id="successMessage">
                    Compte cr√©√© avec succ√®s ! Redirection...
                </div>
            </form>

            <div class="links">
                <a href="login.html">D√©j√† un compte ? Se connecter</a>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Retour √† l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'auth-dashboard.html';
        }

        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthText.textContent = 'Faible';
                strengthText.className = 'strength-weak';
            } else if (strength <= 4) {
                strengthText.textContent = 'Moyen';
                strengthText.className = 'strength-medium';
            } else {
                strengthText.textContent = 'Fort';
                strengthText.className = 'strength-strong';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // V√©rifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // V√©rifier si l'email existe d√©j√†
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const email = document.getElementById('email').value;
            
            if (users.find(u => u.email === email)) {
                errorMessage.textContent = 'Cet email est d√©j√† utilis√©';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Cr√©er l'utilisateur
            const user = {
                id: Date.now(),
                prenom: document.getElementById('prenom').value,
                nom: document.getElementById('nom').value,
                email: email,
                telephone: document.getElementById('telephone').value,
                niveau_etude: document.getElementById('niveau_etude').value,
                domaine: document.getElementById('domaine').value,
                password: password,
                date_inscription: new Date().toISOString()
            };
            
            // Sauvegarder l'utilisateur
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Envoyer les donn√©es √† Formspree (vous recevrez un email)
            const formData = new FormData(this);
            fetch('https://formspree.io/f/xnnlbgvj', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            
           // Afficher le succ√®s
errorMessage.style.display = 'none';
successMessage.style.display = 'block';

// Rediriger vers le profil apr√®s 2 secondes
setTimeout(() => {
    window.location.href = 'profile.html';
}, 2000);
        });

        // Fonction pour s'inscrire avec Google
        function signupWithGoogle() {
            alert('Inscription avec Google bient√¥t disponible. Utilisez le formulaire normal pour le moment.');
        }
    </script>
</body>
</html>
